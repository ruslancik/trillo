<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/prefix/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
         crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/logo.png" alt="trillo logo" class="logo">

                <form action="#" class="search">
                    <input type="search" class="search__input" placeholder="Search anything..">
                    <button class="search__button">
                    <i class="fas fa-search"></i>
                    </button>
                </form>

                <div class="user-nav">
                    <div class="user-nav__icon">
                        <i class="fas fa-bookmark"></i>
                        <span class="user-nav__notifi">7</span>
                    </div>
                    <div class="user-nav__icon">
                        <i class="fas fa-envelope"></i>
                        <span class="user-nav__notifi">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/ruslan.jpg" alt="Ruslan Bairamovi photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Ruslan</span>
                    </div>
            </div>
            </div>
            <div class="content">
                <nav class="sidebar">   
                    <ul class="side-nav">
                            <li class="side-nav__item side-nav__item-active">
                                <a href="#" class="side-nav__link">
                                    <span class="side-nav__link-icon">
                                        <i class="fas fa-hotel"></i> Hotel
                                    </span>
                                </a>
                            </li>
                            <li class="side-nav__item">
                                <a href="#" class="side-nav__link">
                                    <span class="side-nav__link-icon">
                                            <i class="fas fa-plane-departure"></i> Flight
                                    </span>
                                </a>
                            </li>
                            <li class="side-nav__item">
                                <a href="#" class="side-nav__link">
                                    <span class="side-nav__link-icon">
                                            <i class="fas fa-car"></i> Car rental
                                    </span>
                                </a>
                            </li>
                            <li class="side-nav__item">
                                <a href="#" class="side-nav__link">
                                    <span class="side-nav__link-icon">
                                        <i class="fas fa-map-marked-alt"></i> Tours
                                    </span>
                                </a>
                            </li>
                    
                    </ul>
                    <div class="legal">
                        &copy; 2019 by Ruslan Bairamovi. All rights reserved.
                    </div>
                </nav>
                <main class="hotel-view">
                    hotel view
                </main>
            </div>
        </div>
    </body>
</html>
